<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Guess The Button</title>
  </head>
  <body>
    <h1>Guess The Button</h1>
    <div class="container">
      <div class="card-body">
        <h5>How many buttons do you want?</h5>
        <input type="number" id="inputNr">
        <button onclick="createButtons()">Create the buttons</button>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      function createButtons() {
        const howManyButtons = document.getElementById("inputNr").value; //salvez val. nr. din input in jvs. daca pun in afara functiei nu merge, de ce???
        var luckyNr = Math.floor(Math.random() * howManyButtons) + 1;

        for (var i = 1; i <= howManyButtons; ++i) {
          let btn = document.createElement("button"); //creez butoane
          btn.innerHTML = "Button " + i; //text-ul din buton
          btn.setAttribute("id", i); //atribuim fiecarui buton creat, o valoare
          document.body.appendChild(btn); //punem butoanele in <body>
          btn.onclick = function () {
            if (this.id == luckyNr) {
              alert("You pressed the winning button!");
            } else {
              alert("You weren't lucky, try again.");
            }
          };
        }
      }
    </script>
  </body>
</html>
